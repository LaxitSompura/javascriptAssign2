<!DOCTYPE html>
<html>
<head>
    <!-- Character set declaration ensures proper text display, accommodating a wide range of characters. -->
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Assignment 2 | COMP1073 Client-Side JavaScript</title>

    <script src="js/scripts.js" defer></script>
</head>

        <input id="customNumber" type="number" placeholder="" />

</html>
